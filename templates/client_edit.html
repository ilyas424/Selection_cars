{% extends "layout.html" %}
{% block body %}
   <div class="row">
    <div class="col-md-4 offset-md-4">
        <div class="card card-body">
          <form action="/update1/{{client.client_id}}" method="POST">
            <div class="form-group">
              <input type="text" name="full_name" value="{{client.full_name}}" class="form-control">
            </div>
            <div class="form-group">
              <input type="text" name="number" value="{{client.number}}" class="form-control">
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block">
                Update
              </button>
            </div>
          </form>
        </div>
      </div>
   </div>
{% endblock %}
