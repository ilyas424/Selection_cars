{% extends "layout.html" %}
{% block body %}
   <div class="row">
    <div class="col-md-4 offset-md-4">
        <div class="card card-body">
          <form action="/update3/{{inventory.inventory_id}}" method="POST">
            <div class="form-group">
              <input type="text" name="date" value="{{inventory.date}}" class="form-control">
            </div>
            <div class="form-group">
              <input type="text" name="status" value="{{inventory.status}}" class="form-control">
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block">
                Обновить
              </button>
            </div>
          </form>
        </div>
      </div>
   </div>
{% endblock %}
